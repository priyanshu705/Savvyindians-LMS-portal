services:
  - type: web
    name: savvyindians-lms
    runtime: python
    buildCommand: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    # Use Gunicorn to serve the Django WSGI application. Bind to the port
    # provided by Render via the $PORT env var and use a few workers.
    # Run migrations and collectstatic BEFORE starting gunicorn
    startCommand: |
      echo "üîÑ Running migrations on Render startup..."
      python manage.py migrate --noinput
      echo "‚úì Migrations completed successfully!"
      echo "üîÑ Collecting static files..."
      python manage.py collectstatic --noinput --clear
      echo "‚úì Static files collected!"
      echo "üîê Creating/checking superuser..."
      python manage.py create_admin
      echo "‚úì Superuser ready!"
      echo "üöÄ Starting Gunicorn server..."
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4
    # Run database migrations and collectstatic as a release step so
    # the staticfiles manifest is created and migrations run before the
    # web service starts. `DJANGO_SETTINGS_MODULE` is provided in envVars.
    releaseCommand: |
      echo "Running release: migrate, collectstatic, and create admin"
      echo "DATABASE_URL check: ${DATABASE_URL:0:20}..."
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput --clear
      python manage.py create_admin
      echo "Release command completed successfully"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_minimal
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        sync: false