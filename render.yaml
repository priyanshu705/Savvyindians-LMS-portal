services:
  - type: web
    name: savvyindians-lms
    env: python
    buildCommand: |
      pip install --upgrade pip
      python -m pip show setuptools || true
      python -m pip show gunicorn || true
      pip install -r requirements.txt
    # Use Gunicorn to serve the Django WSGI application. Bind to the port
    # provided by Render via the $PORT env var and use a few workers.
    # Run migrations and collectstatic BEFORE starting gunicorn
    startCommand: |
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput --clear
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4
    # Run database migrations and collectstatic as a release step so
    # the staticfiles manifest is created and migrations run before the
    # web service starts. `DJANGO_SETTINGS_MODULE` is provided in envVars.
    releaseCommand: |
      echo "Running release: migrate and collectstatic"
      echo "DATABASE_URL check: ${DATABASE_URL:0:20}..."
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput --clear
      echo "Release command completed successfully"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_minimal
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        sync: false

databases:
  - name: savvyindians-lms-db
    databaseName: lmsdb
    plan: free