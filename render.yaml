services:
  - type: web
    name: savvyindians-lms
    runtime: python
    buildCommand: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    # Run startup tasks then start Gunicorn
    startCommand: |
      python scripts/startup.py && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_minimal
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        sync: false